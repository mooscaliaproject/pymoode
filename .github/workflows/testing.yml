name: Testing
on:
  push:
    branches:
      - develop
      - release
      - master

jobs:

  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install numpy Cython scipy>=1.8.1
          pip install -r tests/requirements.txt
      - name: Install pymoode (DEBUG)
        run: |
          python setup.py install
      - name: Install pymoode
        run: |
          pip install .
          rm -rf pymoode
      - name: Check Compilation
        run: |
          python -c "from pymoode.survival._metrics import IS_COMPILED;print('Compiled Extensions: ', IS_COMPILED)"
      - name: Run Tests
        run: |
          pytest -v --maxfail 1 --no-header -m "not long"